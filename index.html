<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  
<section class=" container content">
       <div class="buscar-header">
        <h1>Git-User</h1>
        <p>Escontre aqui informações sobre o usuario</p>
    
        <div class="input-group mb-3">
            <input id="username" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
            </div>
          </div>
        </div>
    </div>
    <main class='main'>
        <div id='containerInfos'>    
            <a id='avatarBlank' href="" target="_blank" rel="noopener noreferrer"><img id='avatar_url' src="" alt="Imagem de Perfil"></a>
            <div id='userDates'>
                <h2 id='login'></h2>
                <div id='dates'>
                    <p id='created_at'></p>
                    <p>  &ensp; Criado! &ensp; |  &ensp; Último acesso! &ensp;</p>
                    <p id='updated_at'></p>
                </div>
            </div>
        </div>
        <p id='bio'></p>
    </main>
</section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
